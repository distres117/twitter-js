{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

       <!--display tweets here -->
      <div>
        {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" value="{{username}}" />

          <label for="text_field">Text:</label>
          <input name="tweet" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
        {% endif %}
      </div>
      <div id="tweets">
      {% for _tweet in tweets %}
        {% include "users.html" with _tweet %}
      {% endfor %}
      </div>

    </div>
  </div>

{% endblock %}
